<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Inspirational Quotes</h1>
        <div class="quote-categories">
            <button class="category-btn active" data-category="love">Love</button>
            <button class="category-btn" data-category="courage">Courage</button>
            <button class="category-btn" data-category="failure">Failure</button>
            <button class="category-btn" data-category="success">Success</button>
        </div>
        <div class="quote-display">
            <p class="quote-text">Select a category to display quotes</p>
            <p class="quote-author"></p>
        </div>
        <button class="next-btn">Next Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
